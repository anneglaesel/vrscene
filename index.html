<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src='https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js'> </script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-click-drag-component"></script>
      <script>
      registerAframeClickDragComponent(window.AFRAME);
      </script>
  <script> AFRAME.registerComponent('change-color-on-click', {
    init: function () {
    var COLORS = [
    'pink',
    //'blue',
    'yellow',
    'red',
    'peachpuff',
    'purple',
    'tomato',
    '#2EAFAC',
    '#BAE'];
    this.el.addEventListener('click', function (evt) {
    var randomIndex = Math.floor(Math.random() * COLORS.length);
    var newColor = COLORS[randomIndex];
    this.setAttribute('material', 'color', newColor);
    console.log('I was clicked at: ', evt.detail.intersection.point, "and my new color is: ", newColor);
    });
    }
    });
    </script>
  </head>
 
  <body>
    <!---Empieza Escena VR--->
    <a-scene>
      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
     <a-entity environment="preset: forest"></a-entity>
      
     <a-entity text="value: Date la vuelta!;"></a-entity>
      
     <a-box position="7 2 1" color="white" change-color-on-click=""> </a-box>
     <a-box position="-7 2 0" color="white" change-color-on-click=""> </a-box>>
     <a-box position="-7 1 1" color="white" shadow="1" change-color-on-click=""> </a-box>
     <a-box position="-7 1 0" color="white" shadow="1" change-color-on-click=""> </a-box>
     <a-box position="-7 2 2" color="white" shadow="1" change-color-on-click=""> </a-box>
     <a-box position="-7 3 3" color="white" shadow="1" change-color-on-click=""> </a-box>
    
    <a-box position="-6 1 -2" click-drag position="0 1.25 -5" rotation="0 45 0" color="#white" shadow
             event-set__enter="_event: mouseenter; color: #green"
            event-set__leave="_event: mouseleave; color: #4CC3D9"> 
    
    <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
     </a-box>
   
    <a-box position="-6 1 -3" rotation="0 45 0" color="#white" shadow
             event-set__enter="_event: mouseenter; color: #yellow"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
    <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
      </a-box>
     </a-scene>
  </body>
</html>
